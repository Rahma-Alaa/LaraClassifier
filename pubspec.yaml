name: laraclassifier
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.3
  flutter_secure_storage: ^5.1.2
  flutter_native_splash: ^2.0.4+1
  flutter_svg: ^1.0.3
  image_picker: ^0.8.4+2
  async: ^2.8.1
  flutter_paypal: ^0.2.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/

